<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <form class="flex flex-col bg-violet-400 gap-6 lg:p-3 md:p-6 sm:p-1">
        <div class="flex flex-col justify-between sm:flex-row gap-6">
          <div class="flex flex-col gap-2">
            <label for="title" class="text-xl font-semibold">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              class="rounded-lg shadow p-1 text-lg"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="amount" class="text-xl font-semibold">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              min="0.5"
              class="rounded-lg shadow p-1 text-lg"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="date" class="text-xl font-semibold">Date</label>
          <input
            type="date"
            name="date"
            id="date"
            class="rounded-lg shadow p-1 text-lg"
          />
        </div>

        <button>Add</button>
      </form>
    </section>

    <section>
      <header>
        <label for="filter">Filter by year</label>
        <select name="filter" id="filter">
          <option value="years">All</option>
          <option value="years">2000</option>
          <option value="years">2001</option>
        </select>
      </header>

      <main>
        <section>
          <time datetime="yyyy-dd-mm">
            <div>Month</div>
            <div>year</div>
            <div>date</div></time
          >

          <h2 aria-label="expense title">new car</h2>
          <p aria-label="price"><span>$</span>9446.8</p>
        </section>

    </section>
  </body>
</html>
