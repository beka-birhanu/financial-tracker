        <form

        >
          <div

            <div class="flex flex-col sm:w-2/4 gap-2">

              <input

                name="title"
                type="text"
                class="rounded-lg shadow p-2 text-lg hover:shadow-lg transition duration-300 ease-in-out"
              />
            </div>
            <div class="flex flex-col sm:w-2/4 gap-2">
              <label for="amount" class="text-xl font-semibold">Amount</label>
              <input
                type="number"
                name="amount"
                id="amount"
                min="0.5"
                class="rounded-lg shadow p-2 text-lg hover:shadow-lg transition duration-300 ease-in-out"
              />
            </div>
          </div>
          <div class="flex flex-col sm:w-2/4 sm:pr-5 gap-2">
            <label for="date" class="text-xl font-semibold">Date</label>
            <input
              type="date"
              name="date"
              id="date"
              class="rounded-lg shadow p-2 text-lg hover:shadow-lg transition duration-300 ease-in-out"
            />
          </div>

          <button
            class="bg-purple-950 text-white p-3 rounded-lg shadow hover:shadow-lg transition duration-300 ease-in-out hover:scale-105 sm:self-end sm:px-8 mt-4 sm:mt-0 mb-3 sm:mb-0"
          >
            Add Expense
          </button>
        </form>
